<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina com pesquisa cep</title>
</head>
<body>
    <input name="pesquisaCep"  id= "pesquisaCep" type="number"/>
    <input type="button" value="Buscar Endereco No Via CEP" onclick="buscarEnderecoNoViaCEP()" />
    
</body>
</html>
<script>
    function buscarEnderecoNoViaCEP () {
        componentePesquisaCep= document.getElementById ("pesquisaCep");
        alert("O cep digitado é" + componentePesquisaCep.value);
        alert("Funcionou o click no botão buscar!");
    }
</script>
